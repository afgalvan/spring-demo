name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      DB_NAME: springdemo
      DB_USER: root
    services:
      mysql:
        image: mysql:8.0

    steps:
      - name: Setup MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE ${{ env.DB_NAME }};' -u${{ env.DB_USER }} -p${{ secrets.DB_PASSWORD }}

      - uses: actions/checkout@v2
      - name: create heroku.properties
        run: |
          touch src/main/resources/application.properties
          echo "spring.datasource.url=jdbc:mysql://localhost:3306/springdemo
                spring.datasource.username=root
                spring.datasource.password=${{ secrets.DB_PASSWORD }}
                server.port=8081
                spring.jpa.open-in-view=true
                spring.jpa.hibernate.ddl-auto=update" > src/main/resources/application.properties

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: ./gradlew clean build --stacktrace
      - name: Cleanup Gradle Cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
