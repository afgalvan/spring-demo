name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Shutdown default MySQL
        run: sudo service mysql stop
      - name: Set up MySQL 8
        uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: "8.0"
      - name: Init MySQL database
        run: |
          mysql -uroot -h127.0.0.1 < sql/init_db.sql

      - name: Create application.properties
        run: |
          touch application.properties
          echo "spring.datasource.url=jdbc:mysql://localhost:3306/springdemo
                spring.datasource.username=springroot
                spring.datasource.password=springroot
                server.port=8081
                spring.jpa.open-in-view=true
                spring.jpa.hibernate.ddl-auto=update" > application.properties
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: ./gradlew clean build --stacktrace

  test:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: ./gradlew test
      - name: Cleanup Gradle Cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
